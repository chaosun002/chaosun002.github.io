孙超，2013年中国科学技术大学自动化专业本科毕业，2018年新加坡南洋理工大学电子与电气工程学院博士毕业，2018-2022年于新加坡南洋理工大学从事博士后研究工作。现任人工智能研究院准聘副教授。研究方向为多智能体系统的鲁棒协同控制，分布式优化，分布式博弈。曾获得瓦伦堡-南洋理工大学校长博士后奖。目前以第一作者在IEEE Transactions on Automatic Control， Automatica等期刊发表SCI期刊论文9篇。
